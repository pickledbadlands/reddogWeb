<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Red Dog Culture house</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header-off">
    <div class="fst-container"> <!-- display: flex -->
      <div class="fst-container__logo">
          <a href="#">
              <img src="img/logo1.png" alt="logo_img" style="width: 5rem;">
          </a>
      </div>

      <nav class="fst-container__nav">
          <span class="menu__hamburger">
              <span class="burger-icon js-burger"></span>
          </span>

          <div class="menu__overlay-list js-overlay"> <!-- style="display: none; opacity: 0;" -->
            <ul>
              <li class="list__items">
                  <a href="/" itemprop="url">
                    <span class="list__title">HOME</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/company/" itemprop="url">
                    <span class="list__title">COMPANY</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/team/" itemprop="url">
                    <span class="list__title">TEAM</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/animation/" itemprop="url">
                    <span class="list__title">ANIMATION</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/webtoon/" itemprop="url">
                    <span class="list__title">WEBTOON</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/webnovel/" itemprop="url">
                    <span class="list__title">WEBNOVEL</span>
                  </a>
              </li>
              <li class="list__items">
                  <a href="/recruit/" itemprop="url">
                    <span class="list__title">RECRUIT</span>
                  </a>
              </li>
              <li class="list__items">
                <div class="list__select-lang">
                  <img src="img/lang-icon.png" alt="lang-icon" style="width: 1.2rem; height: 1.2rem">
                  <a href="/"class="lang-list" >
                    <span>KOR</span>
                  </a>
                  <span class="lang-bar lang-list"></span>
                  <a href="/"class="lang-list" >
                    <span>ENG</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-container">
      <article class="main__intro">
        <section class="intro__contents">
          <h1>
            <span class="contents__title">The animation brand</span>
            <br>loved all over
            <br>the world.
          </h1>
          <p class="contents__desc">
            Something that never existed in the world,
            <br>Something that will change the world,
            <br>Create subculture content that contains the world.
          </p>

          <div class="intro__scroll-box">
            <span class="next-text" style="transform: rotate(-90deg); margin-bottom: 8px;">SCROLL</span>
            <img src="/img/scroll-icon.png" class="next-icon" alt="scroll-icon" style="width: 4px; height: 32px;">
          </div>
        </section>
      </article>
      
      
    </div> 
  </main>
</body>
